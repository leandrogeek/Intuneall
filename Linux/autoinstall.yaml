#cloud-config
autoinstall:
  version: 1
  user-data:
    users: [""]
    disable_root: false
  ssh:
    install-server: no
  storage:
    layout:
      name: lvm
      password: ubuntu
  keyboard:
    layout: de
  locale: de_DE
  packages:
    - ubuntu-desktop
  snaps:
    - name: code
      classic: true
    - name: postman
      classic: false
    - name: powershell
      classic: true
  late-commands:
    - curtin in-target --target=/target -- wget -O /target/root/postinstall.sh https://raw.githubusercontent.com/ugurkocde/Intune/main/Linux/postinstall.sh
    - curtin in-target --target=/target -- chmod +x /target/root/postinstall.sh
    - curtin in-target --target=/target -- /bin/bash /target/root/postinstall.sh
    - curtin in-target --target=/target -- reboot
